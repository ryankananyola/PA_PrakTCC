<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - LaundryRR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
            border-color: #2563eb;
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex">
    <div class="w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 flex flex-col justify-center items-center p-12 text-white">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold mb-2 flex items-center justify-center">
                <i class="fas fa-tshirt mr-3"></i> LaundryRR
            </h1>
            <p class="text-blue-100 text-lg">Sistem Manajemen Laundry Profesional</p>
        </div>
    </div>

    <div class="w-1/2 flex items-center justify-center p-12">
        <div class="w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center justify-center">
                <i class="fas fa-user-plus text-blue-600 mr-2"></i> Buat Akun Baru
            </h2>

            <div id="errorMsg" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-r-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span id="errorText"></span>
                </div>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                    <div class="relative">
                        <input type="text" id="name" required
                               class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus transition-all"
                               placeholder="Nama Anda">
                        <i class="fas fa-user absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
                    <div class="relative">
                        <input type="email" id="email" required
                               class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus transition-all"
                               placeholder="email@contoh.com">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Nomor HP</label>
                    <div class="relative">
                        <input type="tel" id="phone" required
                               class="w-full px-4 py-3 pl-10 border border-gray-300 rounded-lg input-focus transition-all"
                               placeholder="081234567890">
                        <i class="fas fa-phone absolute left-3 top-3.5 text-gray-400"></i>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" required
                               class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus transition-all"
                               placeholder="Minimal 8 karakter">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button type="button" id="togglePassword"
                                class="absolute right-3 top-3.5 text-gray-400 hover:text-blue-500 focus:outline-none">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required
                               class="w-full px-4 py-3 pl-10 pr-10 border border-gray-300 rounded-lg input-focus transition-all"
                               placeholder="Ketik ulang password">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <button type="button" id="toggleConfirmPassword"
                                class="absolute right-3 top-3.5 text-gray-400 hover:text-blue-500 focus:outline-none">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" id="registerBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium mt-6 transition-colors">
                    <span id="registerText">Daftar</span>
                    <span id="registerSpinner" class="hidden ml-2">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">Sudah punya akun?
                    <a href="login.html" class="text-blue-600 font-medium hover:text-blue-800 hover:underline">
                        Masuk sekarang <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </p>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-600">
                    <a href="../dashboard.html" class="text-gray-500 hover:text-gray-700 hover:underline">
                        <i class="fas fa-arrow-left mr-1"></i> Kembali ke Dashboard
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            togglePasswordVisibility(passwordInput, icon);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            togglePasswordVisibility(confirmInput, icon);
        });

        function togglePasswordVisibility(inputElement, iconElement) {
            if (inputElement.type === 'password') {
                inputElement.type = 'text';
                iconElement.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                inputElement.type = 'password';
                iconElement.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
    <script type="module" src="../public/js/register.js"></script>
</body>
</html>
